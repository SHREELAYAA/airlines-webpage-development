<!DOCTYPE html>
<html>
    <head>
        <title>
            Check-In
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <br><br><br>
        <h2>Web Check-In</h2>
        <br><br>

        <form onsubmit="return thanks()">
            <label for="pnr">PNR Number:</label><br>
            <input type="text" id="pnr" name="pnr" required><br><br>

            <label for="email">Email ID:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit">Web Check-In</button><br><br>

            <p id="result"></p>
            <br>
            <button class="back-button" onclick="window.location.href='liaaa.html'">‚Üê Back to Home</button>

        </form>

        <script>
            function thanks() {
    const pnr = document.getElementById("pnr").value;
    const email = document.getElementById("email").value;

    if (pnr && email) {
        const message = 
            "How to web check-in?\n\n" +
            "Web check-in for passengers is available 48 hrs to 60 mins before domestic flight departures, " +
            "and 24 hrs to 75 mins before international flight departures. Airport check-in at the counters " +
            "is available up to 60 mins before domestic flight departures, and up to 75 mins before international flight departures.\n\n" +
            "The Web Check-In is successful and thank you for choosing Emirates.";

        document.getElementById("result").innerText = message;
    }

    return false; // prevent actual form submission
}

        </script>
        </center>
    </body>
</html>
